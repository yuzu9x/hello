<!DOCTYPE html>
<html lang="en">

<head>
    
    <style>
        /* Global styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-image: url("assets/bgs/bg7.jpeg");
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Header styles */
        header {
            background-color: rgba(227, 202, 215, 0.7);
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
        }

        header .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px; 
        }

        header img {
            max-width: 100%;
            height: auto;
            margin: 0 10px;
        }

        /* Nav Styles */
        header nav ul, .projects-nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        header nav ul li a, .projects-nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: color 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }

        header nav ul li a:hover, .projects-nav ul li a:hover {
            color: #6a0000;
            background-color: rgba(106, 0, 0, 0.1);
        }

        /* Main content styles */
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 120px; 
            width: 100%;
        }

        .projects-nav {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
            margin: 20px auto; 
        }   

        .projects-nav ul {
            padding: 20px; 
        }

        .projects-nav ul li a {
            display: block;
            font-size: 16px;
        }

        
        @media screen and (max-width: 768px) {
            header img {
                width: 80px;
                height: 80px;
            }

            .projects-nav {
                max-width: 90%;
            }

            header nav ul, .projects-nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .projects-nav ul li a {
                padding: 8px 12px;
            }
        }
    </style>
</head>

            <img src="assets/lotus.gif" alt="Animated lotus flower" style="width:110px;height:100px;">

    </header>
