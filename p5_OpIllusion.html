    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-image: url("assets/bgs/bg7.jpeg");
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        header {
            background-color: rgba(227, 202, 215, 0.5);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        
        nav ul li a {
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
            font-weight: bold;
        }
        
        nav ul li a:hover {
            color: #6a0000;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .project {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .project canvas, .project iframe {
            border-radius: 5px;
            max-width: 100%;
        }
        
        .project-description {
            margin-top: 10px;
            font-style: italic;
            color: #333;
        }
        
        footer {
            background-color: rgba(0, 0, 0, 0.159);
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;

        <nav>

                <script src="p5games/OpIllusion/sketch.js"></script>
                <h2>Optical Illusion</h2>
